<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table align="center">
        <caption><h2>请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h2></caption>
        <tr>
            <td align="right">登录帐号：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td><input type="radio" name="sex1" value="man">男
                <input type="radio" name="sex2" value="girl">女</td>
        </tr>
        <tr>
            <td align="right">注册网址：</td>
            <td><input type="text" name="Website" placeholder="www."></td>
        </tr>
        <tr>
            <td align="right">注册网址后缀：</td>
            <td><input type="checkbox" name="com" value=".com">.com
                <input type="checkbox" name="cn" value=".cn">.cn
                <input type="checkbox" name="net" value=".net">.net
                <input type="checkbox" name="org" value=".org">.org</td>
        </tr>
        <tr>
            <td align="right">域名所有者（中文）：</td>
            <td><input type="text" name="usercn"></td>
        </tr>
        <tr>
            <td align="right">域名所有者（拼音）：</td>
            <td><input type="text" name="userpy"></td>
        </tr>
        <tr>
            <td align="right">所属区域：</td>
            <td>
                <input list="region" style="width:80px">
                <datalist id="region">
                    <option value="中国">
                </datalist>
                <input list="Province" style="width:80px">
                <datalist id="Province">
                    <option value="省份">
                </datalist>
            </td>
        </tr>
        <tr>
            <td align="right">单位所在地：</td>
            <td><input type="text" name="Companyaddress"></td>
        </tr>
        <tr>
            <td align="right">单位负责人：</td>
            <td><input type="text" name="responsibility"></td>
        </tr>
        <tr>
            <td align="right">通信地址：</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td align="right">联系电话：</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置"></td>
        </tr>
    </table>
</body>
</html>
